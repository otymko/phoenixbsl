name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - name: Copy file
      run: cp ./build/libs/phoenix-0.1.jar ./.github/build/phoenix-0.1.jar
    - uses: actions/upload-artifact@master
      with:
        name: phoenix-0.1
        path: ./.github/build/phoenix-0.1.jar

